{% extends "layout.html" %}

{% block title %}Student Home Page{% endblock %}

{% block content %}
    <style>
        body {
            text-align: center;
        }

        .header-container {
            margin-top: 100px; 
        }

        .header-container h1 {
            font-size: 36px; 
        }

        .button-container {
            position: fixed;
            padding: 2em;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40vh; 
            height: 40vh; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1); 
            background-color:  #0F52BA; 
            border-radius: 5px;
        }

        .button-container form {
            margin: 10px;
        }
    </style>

    <div class="header-container">
        <h1 class="bubble-writing">Welcome to the</h1>
        <h1 class="bubble-writing">Student's Home Page</h1>
    </div>
    <div class="button-container">
        <form action="/search" method="get">
            <button type="submit">Search</button>
        </form>
        <form action="/question_analytics" method="get">
            <button type="submit">Question Analytics</button>
        </form>
    </div>

{% endblock %}
